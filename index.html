<!DOCTYPE html>
<html>
    <head>
        <title>Add Books to Library</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <h1 class="text-center bg-danger text-white py-2 mb-4  "><i>Open Library</i>üìù</h1>
        <div class="container">
            <div class="row mb-2">
                <div class="col-md-6 text-center m-auto">
                    <p id="error" class="alert bg-danger text-white" style="display: none;"><i>All fields are required</i></p>
                    <div class="">
                        <h4 class="mb-3"><i>Add a new Book to the Library</i></h4>
                        <input type="text" id="book-title" class="form-control mb-2" placeholder="Add book title" autofocus>
                        <input type="text" id="book-author" class="form-control mb-2" placeholder="Add book author">
                        <button id="book-add" class="btn btn-danger btn-block"><i>Add</i></button>
                    </div>
                    <hr/>
                    <h4 class="mb-3"><i>Available Books</i></h4>
                    <ul class="list-group" id="book-container"></ul>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="./script.js"></script>
    </body>
</html>
